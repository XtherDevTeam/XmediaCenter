<script>
  function loadCSS() {
    if ((navigator.userAgent.match(/(phone|pad|pod|iPhone|iPod|ios|iPad|Android|wOSBrowser|BrowserNG|WebOS)/i))) {
      document.write('<link rel="stylesheet" type="text/css" href="/static/plugins_statics/main/mobile.css">');
    } else {
      document.write('<link rel="stylesheet" type="text/css" href="/static/plugins_statics/main/normal.css">');
    }
  }
  function isMobile() {
    if ((navigator.userAgent.match(/(phone|pad|pod|iPhone|iPod|ios|iPad|Android|wOSBrowser|BrowserNG|WebOS)/i))) return true;
    else return false;
  }
  loadCSS();
</script>

<body

  <script>
    var navbar_isactive = "";
    console.log('is mobile:' + isMobile())
    if (isMobile()) {
      navbar_isactive = "none";
    } else {
      navbar_isactive = "";
    }
    function refresh_navbar() {
      console.log('i got refreshed. ' + document.getElementById('navbar-main').style.display)
      document.getElementById('navbar-main').style.display = navbar_isactive;
      console.log('i got refreshed. ' + document.getElementById('navbar-main').style.display)
    }
    document.getElementsByClassName("navbar-toggler")[0].onclick = function () {
      if (navbar_isactive == "") navbar_isactive = "none";
      else navbar_isactive = "";
      console.log('i got clicked.')
      refresh_navbar();
    }
    refresh_navbar();
  </script>
